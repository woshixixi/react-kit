<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>日历</title>
        <script type="text/javascript">
            function callBridge(text) {
                ForooAppCaller.postMessage(JSON.stringify(text));
            }
            window.callBridge = callBridge;
        </script>
        <style type="text/css">
            body {
                margin: 0;
                overflow: hidden;
                background-color: rgb(253, 241, 238);
                width: 100vw;
                height: 100vh;
                padding: 0;
            }
            * {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            * {
                -webkit-touch-callout: none;
                -moz-touch-callout: none;
                -ms-touch-callout: none;
                touch-callout: none;
            }
            .root {
                padding: 0px !important;
                width: 100vw;
                margin: 0px !important;
            }
            .lds-ring {
                position: absolute;
                width: 80px;
                height: 80px;
                left: calc(50vw - 40px);
                top: 60vw;
                z-index: 10;
            }
            .lds-ring div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 50px;
                height: 50px;
                margin: 8px;
                border: 4px solid #fff;
                border-radius: 50%;
                animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                border-color: #fff transparent transparent transparent;
            }
            .lds-ring div:nth-child(1) {
                animation-delay: -0.45s;
            }
            .lds-ring div:nth-child(2) {
                animation-delay: -0.3s;
            }
            .lds-ring div:nth-child(3) {
                animation-delay: -0.15s;
            }
            @keyframes lds-ring {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui, viewport-fit=cover" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta content="telephone=no" name="format-detection" />
    </head>
    <body>
        <div id="root"></div>
        <!-- Load our React component. -->
    </body>
</html>
